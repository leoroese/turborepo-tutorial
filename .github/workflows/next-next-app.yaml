name: 'next-next-app'

on:
  release:
    types:
      - published
  push:
    branches:
      - dev
      - part2
    paths:
      - 'apps/next-next-app/**'
      - '.github/workflow/next-next-app.yaml'
  workflow_dispatch:

jobs:
  vercel:
    runs-on: ubuntu-latest
    name: 'Deploy next-next-app frontend'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/

      - name: 'Deploy to Vercel'
        run: |
          prodRun=""
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            prodRun="--prod"
          fi

          npx vercel --token ${VERCEL_TOKEN} $prodRun
        env:
          VERCEL_TOKEN: ${{ secrets.NEXT_NEXT_APP_VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.NEXT_NEXT_APP_VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.NEXT_NEXT_APP_VERCEL_ORG_ID }}
